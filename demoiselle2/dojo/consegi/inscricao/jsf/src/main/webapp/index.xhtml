<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#currentLocale" />

<h:head>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body>
	Incrições do curso Demoiselle
	
	<h:form>
		<h:inputText value="#{inscricaoMB.aluno}" />
		<h:commandButton action="#{inscricaoMB.cadastrar}" value="Cadastrar" />
	
		<p:dataTable value="#{inscricaoMB.inscritos}" var="aluno">
			<p:column>
				#{aluno}
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
